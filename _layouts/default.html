<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  
  <!-- SEO Meta Tags -->
  <meta name="keywords" content="{{ site.keywords | join: ', ' }}">
  <meta name="author" content="{{ site.author.name }}">
  
  <!-- Open Graph -->
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:type" content="website">
  <meta property="og:locale" content="en_US">
  <meta property="og:image" content="{{ site.url }}/favicon.png">
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="twitter:creator" content="@{{ site.author.twitter }}">
  <meta name="twitter:image" content="{{ site.url }}/favicon.png">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/favicon.png">
  <link rel="apple-touch-icon" href="{{ site.baseurl }}/favicon.png">
  
  <!-- Fonts and Styles -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      line-height: 1.5;
      color: #000;
      background: #fff;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    .mobile-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 12px 16px;
    }
    
    .content-wrapper {
      display: flex;
      gap: 32px;
    }
    
    .mobile-main {
      flex: 1;
      min-width: 0;
    }
    
    a {
      color: inherit;
      text-decoration: none;
    }
    
    /* Syntax highlighting for code blocks */
    .highlight {
      margin: 24px 0;
    }
    
    .highlight pre {
      background: #f8f8f8;
      border: 1px solid #e5e5e5;
      border-radius: 6px;
      padding: 16px;
      overflow-x: auto;
      font-size: 14px;
      line-height: 1.6;
      font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', 'Source Code Pro', monospace;
    }
    
    /* Rouge syntax highlighting theme - GitHub style */
    .highlight .c { color: #6a737d; font-style: italic; } /* Comment */
    .highlight .err { color: #a61717; background-color: #e3d2d2; } /* Error */
    .highlight .k { color: #d73a49; font-weight: 600; } /* Keyword */
    .highlight .o { color: #d73a49; } /* Operator */
    .highlight .cm { color: #6a737d; font-style: italic; } /* Comment.Multiline */
    .highlight .cp { color: #6a737d; font-weight: 600; } /* Comment.Preproc */
    .highlight .c1 { color: #6a737d; font-style: italic; } /* Comment.Single */
    .highlight .cs { color: #6a737d; font-weight: 600; font-style: italic; } /* Comment.Special */
    .highlight .gd { color: #000; background-color: #ffdddd; } /* Generic.Deleted */
    .highlight .ge { color: #000; font-style: italic; } /* Generic.Emph */
    .highlight .gr { color: #aa0000; } /* Generic.Error */
    .highlight .gh { color: #999999; } /* Generic.Heading */
    .highlight .gi { color: #000; background-color: #ddffdd; } /* Generic.Inserted */
    .highlight .go { color: #888888; } /* Generic.Output */
    .highlight .gp { color: #555555; } /* Generic.Prompt */
    .highlight .gs { font-weight: 600; } /* Generic.Strong */
    .highlight .gu { color: #aaaaaa; } /* Generic.Subheading */
    .highlight .gt { color: #aa0000; } /* Generic.Traceback */
    .highlight .kc { color: #005cc5; } /* Keyword.Constant */
    .highlight .kd { color: #d73a49; font-weight: 600; } /* Keyword.Declaration */
    .highlight .kn { color: #d73a49; } /* Keyword.Namespace */
    .highlight .kp { color: #d73a49; } /* Keyword.Pseudo */
    .highlight .kr { color: #d73a49; font-weight: 600; } /* Keyword.Reserved */
    .highlight .kt { color: #d73a49; } /* Keyword.Type */
    .highlight .m { color: #005cc5; } /* Literal.Number */
    .highlight .s { color: #032f62; } /* Literal.String */
    .highlight .na { color: #6f42c1; } /* Name.Attribute */
    .highlight .nb { color: #005cc5; } /* Name.Builtin */
    .highlight .nc { color: #6f42c1; font-weight: 600; } /* Name.Class */
    .highlight .no { color: #005cc5; } /* Name.Constant */
    .highlight .nd { color: #6f42c1; font-weight: 600; } /* Name.Decorator */
    .highlight .ni { color: #800080; } /* Name.Entity */
    .highlight .ne { color: #990000; font-weight: 600; } /* Name.Exception */
    .highlight .nf { color: #6f42c1; } /* Name.Function */
    .highlight .nl { color: #990000; font-weight: 600; } /* Name.Label */
    .highlight .nn { color: #555555; } /* Name.Namespace */
    .highlight .nt { color: #22863a; } /* Name.Tag */
    .highlight .nv { color: #e36209; } /* Name.Variable */
    .highlight .ow { color: #d73a49; font-weight: 600; } /* Operator.Word */
    .highlight .w { color: #bbbbbb; } /* Text.Whitespace */
    .highlight .mf { color: #005cc5; } /* Literal.Number.Float */
    .highlight .mh { color: #005cc5; } /* Literal.Number.Hex */
    .highlight .mi { color: #005cc5; } /* Literal.Number.Integer */
    .highlight .mo { color: #005cc5; } /* Literal.Number.Oct */
    .highlight .sb { color: #032f62; } /* Literal.String.Backtick */
    .highlight .sc { color: #032f62; } /* Literal.String.Char */
    .highlight .sd { color: #032f62; } /* Literal.String.Doc */
    .highlight .s2 { color: #032f62; } /* Literal.String.Double */
    .highlight .se { color: #032f62; } /* Literal.String.Escape */
    .highlight .sh { color: #032f62; } /* Literal.String.Heredoc */
    .highlight .si { color: #032f62; } /* Literal.String.Interpol */
    .highlight .sx { color: #032f62; } /* Literal.String.Other */
    .highlight .sr { color: #22863a; } /* Literal.String.Regex */
    .highlight .s1 { color: #032f62; } /* Literal.String.Single */
    .highlight .ss { color: #032f62; } /* Literal.String.Symbol */
    .highlight .bp { color: #005cc5; } /* Name.Builtin.Pseudo */
    .highlight .vc { color: #e36209; } /* Name.Variable.Class */
    .highlight .vg { color: #e36209; } /* Name.Variable.Global */
    .highlight .vi { color: #e36209; } /* Name.Variable.Instance */
    .highlight .il { color: #005cc5; } /* Literal.Number.Integer.Long */
    
    /* Mobile styles */
    @media (max-width: 640px) {
      .mobile-sidebar {
        display: none !important;
      }
      
      .mobile-nav {
        display: block !important;
      }
      
      .mobile-main {
        padding-top: 0 !important;
      }
      
      .mobile-container {
        padding: 12px 16px;
      }
    }
    
    @media (min-width: 641px) {
      .mobile-nav {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <div class="mobile-container">
    {% include header.html %}
    <div class="content-wrapper">
      {% include sidebar.html %}
      <main class="mobile-main" style="{% if page.layout == 'post' or page.url == '/about/' %}padding-top: 24px;{% endif %}">
        {{ content }}
      </main>
    </div>
    {% include footer.html %}
  </div>
</body>
</html>
