---
layout: default
---
<style>
  article {
    max-width: 100%;
  }
  
  article header {
    margin-bottom: 32px;
    padding-bottom: 24px;
    border-bottom: 1px solid #e5e5e5;
  }
  
  article h1 {
    font-size: clamp(28px, 4vw, 36px);
    font-weight: 700;
    line-height: 1.2;
    margin-bottom: 12px;
    letter-spacing: -0.02em;
    color: #000;
  }
  
  article .post-meta {
    font-size: 14px;
    color: #828282;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  
  article .post-meta::before {
    content: "â€¢";
    margin: 0 4px;
  }
  
  article .post-content {
    font-size: 17px;
    line-height: 1.75;
    color: #1a1a1a;
    max-width: 720px;
  }
  
  /* Typography improvements */
  article h2 {
    font-size: clamp(24px, 3vw, 28px);
    font-weight: 600;
    margin-top: 48px;
    margin-bottom: 16px;
    line-height: 1.3;
    color: #000;
    letter-spacing: -0.01em;
  }
  
  article h3 {
    font-size: clamp(20px, 2.5vw, 22px);
    font-weight: 600;
    margin-top: 32px;
    margin-bottom: 12px;
    line-height: 1.4;
    color: #1a1a1a;
  }
  
  article h4 {
    font-size: 18px;
    font-weight: 600;
    margin-top: 24px;
    margin-bottom: 10px;
    line-height: 1.4;
    color: #1a1a1a;
  }
  
  article p {
    margin-bottom: 20px;
  }
  
  article ul, article ol {
    margin-bottom: 20px;
    padding-left: 24px;
  }
  
  article li {
    margin-bottom: 8px;
    line-height: 1.7;
  }
  
  article li::marker {
    color: #828282;
  }
  
  /* Code blocks */
  article pre {
    background: #f8f8f8;
    border: 1px solid #e5e5e5;
    border-radius: 6px;
    padding: 16px;
    overflow-x: auto;
    margin: 24px 0;
    font-size: 14px;
    line-height: 1.6;
    font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', 'Source Code Pro', monospace;
  }
  
  article code {
    background: #f0f0f0;
    padding: 2px 6px;
    border-radius: 3px;
    font-size: 0.9em;
    font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', 'Source Code Pro', monospace;
  }
  
  article pre code {
    background: transparent;
    padding: 0;
    border-radius: 0;
  }
  
  /* Blockquotes and callouts */
  article blockquote {
    border-left: 4px solid #2196f3;
    padding-left: 20px;
    margin: 24px 0;
    color: #555;
    font-style: italic;
  }
  
  /* Comparison sections */
  article .comparison {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 16px;
    margin: 24px 0;
  }
  
  @media (max-width: 640px) {
    article .comparison {
      grid-template-columns: 1fr;
    }
  }
  
  article .comparison-item {
    padding: 16px;
    border: 1px solid #e5e5e5;
    border-radius: 6px;
    background: #fafafa;
  }
  
  article .comparison-item h4 {
    margin-top: 0;
    font-size: 16px;
    font-weight: 600;
  }
  
  /* Better visual separation for sections */
  article hr {
    border: none;
    border-top: 1px solid #e5e5e5;
    margin: 40px 0;
  }
  
  /* Strong emphasis */
  article strong {
    font-weight: 600;
    color: #000;
  }
  
  /* Links */
  article a {
    color: #0066cc;
    text-decoration: underline;
    text-underline-offset: 2px;
  }
  
  article a:hover {
    color: #0052a3;
  }
  
  /* Tags */
  article .post-tags {
    margin-top: 48px;
    padding-top: 24px;
    border-top: 1px solid #e5e5e5;
  }
  
  article .post-tags-label {
    font-size: 14px;
    color: #828282;
    margin-bottom: 12px;
    font-weight: 500;
  }
  
  article .post-tags-list {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
  }
  
  article .post-tag {
    background: #f0f0f0;
    padding: 4px 12px;
    border-radius: 4px;
    font-size: 13px;
    color: #1a1a1a;
    text-decoration: none;
    transition: background 0.2s;
  }
  
  article .post-tag:hover {
    background: #e0e0e0;
  }
  
  /* Example boxes */
  article .example-box {
    background: #f8f9fa;
    border-left: 3px solid #4caf50;
    padding: 16px;
    margin: 24px 0;
    border-radius: 0 4px 4px 0;
  }
  
  article .example-box h4 {
    margin-top: 0;
    color: #2e7d32;
  }
  
  /* Problem/Solution boxes */
  article .problem-box {
    background: #fff3e0;
    border-left: 3px solid #ff9800;
    padding: 16px;
    margin: 24px 0;
    border-radius: 0 4px 4px 0;
  }
  
  article .solution-box {
    background: #e8f5e9;
    border-left: 3px solid #4caf50;
    padding: 16px;
    margin: 24px 0;
    border-radius: 0 4px 4px 0;
  }
</style>

<article>
  <header>
    <h1>{{ page.title }}</h1>
    <div class="post-meta">
      <time datetime="{{ page.date | date: '%Y-%m-%d' }}">{{ page.date | date: "%b %-d, %Y" }}</time>
      <span>{{ page.reading_time }} min read</span>
    </div>
  </header>
  
  <div class="post-content">
    {{ content }}
  </div>
  
  {% if page.tags %}
  <div class="post-tags">
    <div class="post-tags-label">Tags:</div>
    <div class="post-tags-list">
      {% for tag in page.tags %}
        <span class="post-tag">{{ tag }}</span>
      {% endfor %}
    </div>
  </div>
  {% endif %}
</article>
