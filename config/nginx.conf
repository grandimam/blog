worker_processes auto;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {

    # Redirect all HTTP traffic to HTTPS
    server {
        listen 80;
        server_name grandimam.net www.grandimam.net;
        return 301 https://$host$request_uri;
    }

    # HTTPS server block
    server {
        listen 443 ssl;  # managed by Certbot
        server_name grandimam.net www.grandimam.net;

        # SSL certificates (managed by Certbot)
        ssl_certificate /etc/letsencrypt/live/grandimam.net/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/grandimam.net/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        # Reverse proxy to your Node.js app on port 3000
        location / {
            proxy_pass http://127.0.0.1:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        access_log /var/log/nginx/grandimam.access.log;
        error_log  /var/log/nginx/grandimam.error.log;
    }
}
